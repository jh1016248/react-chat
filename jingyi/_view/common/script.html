<script src="../src/js/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="../src/js/libs/seajs/3.0.0/sea.js"></script>
<script src="../src/js/sea.config.js"></script>
<script>
    $(window).on("scroll", function (){
        var scrollTop = $(window, "body").scrollTop();
        if(scrollTop >= 1000) {
            $("#toTop").stop(true,true).fadeIn(300);
        }
        else{
            $("#toTop").stop(true,true).fadeOut(300);
        }
    })
    $("#toTop").on("click", function (){
        $('html,body').animate({"scrollTop": "0px"}, 300)
    })
</script>
