<!DOCTYPE html>
<html>
@@include('./common/header.html', {"title": "景艺园林"})
<body>
    @@include('./common/nav.html')
    <img src="../src/images/banner/o-banner6.jpg" class="o-banner" alt="">
    <div class="wrap">
        <div class=" page-applying">
            <h3></h3>
            <form id="applying_job_form" action="/jobs/postApplying" method="post" enctype="multipart/form-data" novalidate="novalidate">
                <table class="m-table" width="100%">
                    <tbody>
                        <tr>
                            <th width="15%" class="text-r"><span>*</span>您的姓名:</th>
                            <td width="35%"><div class="form-group"><input type="text" name="name" class="text" placeholder="如：李刚"></div></td>
                            <th width="15%" class="text-r"><span>*</span>联系电话:</th>
                            <td width="35%"><div class="form-group"><input type="text" name="contact" class="text" placeholder="如：13510001000"></div></td>
                        </tr>
                        <tr>
                            <th class="text-r"> 应聘说明:</th>
                            <td colspan="3">
                                <div class="form-group">
                                    <textarea class="text tarea" name="description" style="width:545px; height: 100px"></textarea>
                                </div>
                                <p class="p1">请输入简要的中文留言信息，总字数控制在150个字符以内。</p>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-r"> 上传简历:</th>
                            <td colspan="3">
                                <div class="form-group">
                                    <div class="block"> 
                                        <div class="line"> 
                                            <span class="span"> 
                                                <input type="text" name="viewfile" id="viewfile" onmouseout="document.getElementById('upload').style.display='none';" class="inputstyle"> 
                                            </span> 
                                            <label for="unload" onmouseover="document.getElementById('upload').style.display='block';" class="file1">上传</label> 
                                            <input type="file" name="file" onchange="document.getElementById('viewfile').value=this.value;this.style.display='none';" class="file" id="upload"> 
                                        </div>
                                    </div> 
                                </div> 
                                <p>简历可上传“.doc”、“.docx”或“.pdf”为后缀的文件，文件总大小控制在10M以内。</p>
                            </td>
                        </tr>
                        <tr>
                            <th><input type="hidden" name="uuid" value="d4a8f14bc44244509d9c79c24793efad"></th>
                            <td colspan="3">
                                <input type="submit" class="btn btn-norm btn-success" value="提交">
                                <input type="reset" class="btn btn-norm" value="清空">
                            </td>
                        </tr>
                    </tbody></table>
                
            </form>
        </div>
    </div>
    
    @@include('./common/footer.html')
    @@include('./common/script.html')
    <script>
        seajs.use(['modules/applying'], function(view){
			view.init();
		});
    </script>
</body>
</html>
